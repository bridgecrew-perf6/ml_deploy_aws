
<div class="table-responsive" id="predictresulttableid">
    <table class="table table-striped table-bordered table-sm" id="predict-result-table">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Image file</th>
                <th scope="col">Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{result[0]}}</td>
                <td>{{result[1]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<style>
    #predict-result-table {
  white-space: pre-line;
}
</style>

<script>
    $(document).ready(function () {
        $('#predict-result-table').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf'
            ]
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>
